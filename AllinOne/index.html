<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/917407b9f0.js" crossorigin="anonymous"></script>
    <title>All in One</title>
    <link id="tab-icon" rel="icon" type="Portable Network Graphic">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section id="loader">
        <span id="left-loader-circle" class="loader-circle"></span><span id="middle-loader-circle" class="loader-circle"></span><span id="right-loader-circle" class="loader-circle"></span>
    </section>
    <article id="background"></article>
    <section id="context-menu">
        <ul>
            <li id="cut-btn">
                <i class="fa-solid fa-scissors"></i>
                <p>Cut</p>
            </li>
            <li id="copy-btn">
                <i class="fa-solid fa-copy"></i>
                <p>Copy</p>
            </li>
            <li id="paste-btn">
                <i class="fa-solid fa-paste"></i>
                <p>Paste</p>
            </li>
            <li id="print-btn">
                <i class="fa-solid fa-print"></i>
                <p>Print</p>
            </li>
            <li id="copy-link-btn">
                <i class="fa-solid fa-link"></i>
                <p>Copy Link</p>
            </li>
        </ul>
    </section>
    <section id="login-form__container">
        <i id="close-login-form-icon" class="fa-solid fa-xmark"></i>
        <div id="login-form">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Username">
            <div id="password__wrapper">
                <input type="password" id="password" placeholder="Password">
                <i id="show-password-icon" class="fa-solid fa-eye-slash"></i>
            </div>
            <button id="login-btn" class="btn">Login</button>
            <div class="change-form__container">
                <p class="change-form-title">Don't have an account ?&nbsp;</p>
                <a id="change-login-form-btn" class="change-form-btn" href="Signup">Sign up</a>
            </div>
        </div>
    </section>
    <section id="signup-form__container">
        <i id="close-signup-form-icon" class="fa-solid fa-xmark"></i>
        <div id="signup-form">
            <h3>Sign up</h3>
            <input type="text" id="signup-fullname" class="signup-inputs" placeholder="Full name">
            <input type="text" id="signup-username" class="signup-inputs" placeholder="Username">
            <p class="error-text" id="signup-username-error">This username is already used</p>
            <div id="signup-password__wrapper">
                <input type="password" id="signup-password" class="signup-inputs" placeholder="Password">
                <i id="signup-show-password-icon" class="fa-solid fa-eye-slash"></i>
            </div>
            <div id="signup-repeat-password__wrapper">
                <input type="password" id="signup-repeat-password" class="signup-inputs" placeholder="Repeat Password">
                <i id="signup-show-repeat-password-icon" class="fa-solid fa-eye-slash"></i>
            </div>
            <p class="error-text" id="signup-password-error">Passwords not same</p>
            <button id="signup-btn" class="btn">Sign up</button>
            <div class="change-form__container">
                <p class="change-form-title">Have an account ?&nbsp;</p>
                <a id="change-signup-form-btn" class="change-form-btn" href="Login">Login</a>
            </div>
        </div>
    </section>
    <section id="add-product-form__container">
        <i id="close-add-product-form-icon" class="fa-solid fa-xmark"></i>
        <div id="add-product-form">
            <h3>Add Product</h3>
            <input type="text" id="set-product-title" placeholder="Title" class="add-product-inputs">
            <textarea id="set-product-describe" maxlength="100" placeholder="Description" class="add-product-inputs"></textarea>
            <input type="url" id="set-product-picture-link" placeholder="Picture Link" class="add-product-inputs" inputmode="url" required>
            <input type="url" id="set-product-buy-link" placeholder="Buy Link" class="add-product-inputs" inputmode="url" required>
            <input type="number" id="set-product-price" placeholder="Price ($)" class="add-product-inputs" min="0">
            <button id="add-product-btn" class="btn">Add</button>
        </div>
    </section>
    <section id="account-profile__container">
        <i id="close-account-profile-icon" class="fa-solid fa-xmark"></i>
        <div id="account-profile">
            <h3>Account</h3>
            <p id="account-fullname">Full name:&nbsp;<span class="account-information"></span></p>
            <p id="account-username">Username:&nbsp;<span class="account-information"></span></p>
            <input type="password" id="account-password">
            <button id="delete-account-btn" class="btn">Delete Account</button>
        </div>
    </section>
    <header>
        <section class="container">
            <nav class="navigation">
                <h1 id="title"><a href="index.html">Products</a></h1>
                <div id="search__wrapper">
                    <input type="text" id="search-bar">
                    <i id="search-icon" class="fa-solid fa-magnifying-glass" title="Search"></i>
                    <i id="clear-icon" class="fa-solid fa-xmark" title="Clear"></i>
                </div>
                <ul>
                    <li><i id="login-icon" class="fa-solid fa-arrow-right-to-bracket" title="Login"></i></li>
                    <li><i id="user-account-icon" class="fa-regular fa-circle-user" title="Account"></i></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="container">
            <section id="products__wrapper"></section>
        </section>
    </main>
    <!-- * Sweet Alert 1 -->
    <script src="JS/sweetalert.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
